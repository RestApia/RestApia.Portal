<script>
    const src = [
        ['I am not a server, but I send and receive data. What am I?', 'An API Endpoint'],
        ['I am an HTTP status code. I mean \'Success\', but I also imply that something new has been created. What am I?', 'HTTP status 201 - Created'],
        ['Which HTTP header is used to indicate the media type of the resource being sent?', 'Content-Type'],
        ['I am a set of rules that allows different software applications to communicate with each other. What am I?', 'API (Application Programming Interface)'],
        ['This type of API testing focuses on the functionality, reliability, performance, and security of the API. What is it called?', 'Functional Testing'],
    ]

    const random = Math.floor(Math.random() * src.length);

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelector('.question').innerHTML = src[random][0];
        document.querySelector('.secret').innerHTML = src[random][1];

        var content = document.querySelector('.answer .content');

        content.addEventListener("click", function () {
            content.classList.add('revealed');
        });
    });
</script>
