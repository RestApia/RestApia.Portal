<div class="code-rapi copy-root">
  <div class="header">

    <span class="copy-button" onclick="copyWingetCommand()">
        <i class="ph-fill ph-copy default"></i>
        <i class="ph ph-check hidden copied"></i>
      </span>
  </div>

  <div class="code copy-text">{{ include.code }}</div>
</div>
